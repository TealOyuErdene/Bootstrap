<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Админ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Хэрэглэгч</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ангилал</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Мэдээ</a>
                        <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Мэдээ</a></li>
                        <li><a class="dropdown-item" href="#">Сэтгэгдэл</a></li>
                        <li><a class="dropdown-item border-top" href="#">Шинэ мэдээ</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Сэдэв</a>
                    </li>
                </ul>
                <form class="ms-auto">
                    <button class="btn btn-light" type="submit">Гарах</button>
                </form>
            </div>
        </div>
      </nav>

      <main class="container">
        <div class="d-flex flex-column w-50 m-auto mt-5 " style=" min-width: 300px;" >
            <div class="d-flex mb-4 ">
                <h1 class="me-auto">Ангилал</h1>
                <button type="button" class="btn btn-outline-primary ms-auto" data-bs-toggle="modal" data-bs-target="#exampleModal">Шинэ</button>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Ангилал нэмэх</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        <div class="mb-2">Нэр</div>
                        <input type="text" class="form-control" placeholder="Ангиллын нэр">
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-outline-danger me-auto" data-bs-dismiss="modal">Устгах</button>
                        <button type="button" class="btn btn-primary">Хадгалах</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>

            <div class="d-flex border border-secondary rounded p-3 mb-3">
                <div class="me-auto">Улс төр</div>
                <button class="ms-auto btn btn-light">Засах</button>
            </div>

            <div class="d-flex border border-secondary rounded p-3 mb-3">
                <div class="me-auto">Нийгэм</div>
                <button class="ms-auto btn btn-light">Засах</button>
            </div>
            <div class="d-flex border border-secondary rounded p-3 mb-3">
                <div class="me-auto">Спорт</div>
                <button class="ms-auto btn btn-light">Засах</button>
            </div>
        </div>
      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
