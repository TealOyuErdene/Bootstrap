<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body class="bg-light">
    <div class="container p-1">
      <h3 class="mb-3 text-center">Байгууллагын дотоод үйл ажиллагаанд зориулсан судалгаанд тавтай морил</h3>
      <h5>Ерөнхий мэдээлэл</h5>
        <form class="p-3">
          <div class="row gap-3">
            <div class="column col-lg-5 col-12">
              <div>
                <label for="exampleInputName1" class="form-label">Овог<span style="color: red;">&#65121;</span></label>
                <input type="text" class="form-control" id="exampleInputName1">
              </div>
              <div>
                <label for="exampleInputName2" class="form-label">Нэр<span style="color: red;">&#65121;</span></label>
                <input type="text" class="form-control" id="exampleInputName2">
              </div>
              <div>
                <label for="exampleInputName3" class="form-label">Нас<span style="color: red;">&#65121;</span></label>
                <input type="text" class="form-control" id="exampleInputName3">
              </div>
            </div>

            <div class="column col-lg-5 col-12 mt-2">
              <div class="mb-2">
                <label for="select-item1">Аймаг</label>
                <select class="form-select" id="select-item1">
                  <option value="" hidden>Сонгох</option>
                  <option value="1">Өмнөговь</option>
                  <option value="2">Дорноговь</option>
                  <option value="3">Дундговь</option>
                </select>
              </div>
              <div class="mb-2">
                <label for="select-item2">Сум</label>
                <select class="form-select" id="select-item2">
                  <option value="" hidden>Сонгох</option>
                  <option value="1">Даланзадгад</option>
                  <option value="2">Сайншанд</option>
                  <option value="3">Мандалговь</option>
                </select>
              </div>
              <div>
                <label for="select-item3">Баг</label>
                <select class="form-select" id="select-item3">
                  <option value="" hidden>Сонгох</option>
                  <option value="1">1-р баг</option>
                  <option value="2">2-р баг</option>
                  <option value="3">3-р баг</option>
                </select>
              </div>
            </div>
          </div>
          <button type="button" class="btn btn-warning mt-3 mb-3">Хадгалах</button>
        </form>
       
        <hr>
        <h5>Хэсэг I</h5>
        <form class="p-3">
          <div class="column">
            <div class="row">
              <div class=" col-12 col-lg-5">
                <label for="exampleInputActivity1" class="form-label">Үйл ажиллагаа 1<span style="color: red;">&#65121;</span></label>
              </div>
              <div class="col-12 col-lg-5 mb-2">
                <input type="text" class="form-control" id="exampleInpuActivity1">
              </div>
            </div>

            <div class="row">
              <div class="col-12 col-lg-5">
                <label for="exampleInputActivity2" class="form-label">Үйл ажиллагаа 2<span style="color: red;">&#65121;</span></label>
              </div>
              <div class="col-12 col-lg-5 mb-2">
                <input type="text" class="form-control" id="exampleInpuActivity2">
              </div>
            </div>

            <div class="row">
              <div class="col-12 col-lg-5">
                <label for="exampleInputActivity3" class="form-label">Үйл ажиллагаа 3</label>
              </div>
              <div class="col-12 col-lg-5 mb-2">
                <input type="text" class="form-control bg-light" id="exampleInpuActivity3" placeholder="Машин">
              </div>
            </div>

            <div class="row">
              <div class="col-12 col-lg-5">
                <label for="exampleInputActivity4" class="form-label">Үйл ажиллагаа 4</label>
              </div>
              <div class="col-12 col-lg-5 mb-2 from-check">
                <div>
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="InputActivity">
                  <label class="form-check-label" for="InputActivity">Тийм</label>
                </div>
                
                <div>
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="InputActivity1">
                  <label class="form-check-label" for="InputActivity1">Үгүй</label>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-12 col-lg-5">
                <label for="exampleInputActivity5" class="form-label">Үйл ажиллагаа 5</label>
              </div>
              <div class="col-12 col-lg-5 mb-2 from-check">
                <div>
                  <input class="form-check-input" type="checkbox" id="flexRadioDefault1">
                  <label class="form-check-label" for="flexRadioDefault1">Шинэ жил</label>
                </div>
                <div>
                  <input class="form-check-input" type="checkbox" id="flexRadioDefault2">
                  <label class="form-check-label" for="flexRadioDefault2">Цагаан сар</label>
                </div>
                <div>
                  <input class="form-check-input" type="checkbox" id="flexRadioDefault3">
                  <label class="form-check-label" for="flexRadioDefault3">Наадам</label>
                </div>
                <div>
                  <input class="form-check-input" type="checkbox" id="flexRadioDefault4">
                  <label class="form-check-label" for="flexRadioDefault4">Хүүхдийн баяр</label>
                </div>
              </div>
            </div>
          </div>
          <button type="button" class="btn btn-secondary mb-3">Хадгалах</button>
        </form>

        <hr>
        <h5>Хэсэг II</h5>
        <form class="p-3">
          <div class="d-flex flex-column gap-3">
            <div class="row gap-3" >
              <div class="col-12 col-lg-5">
                <input type="text" class="form-control" id="exampleInputName1" placeholder="Name">
              </div>
              <div class="col-12 col-lg-5">
                <input type="text" class="form-control" id="exampleInputName2" placeholder="Firstname">
              </div>
            </div>

            <div class="row gap-3">
              <div class="col-12 col-lg-5">
                <input type="text" class="form-control" id="exampleInputName3" placeholder="Gender">
              </div>
              <div class="col-12 col-lg-5">
                <input type="text" class="form-control" id="exampleInputName3" placeholder="Age">
              </div>
            </div>
            
            <div class="row gap-3 mb-3">
              <div class="col-5">
                <input type="text" class="form-control" id="exampleInputName3" placeholder="City">
              </div>
              <div class="d-flex col-5 gap-3">
                <input type="text" class="form-control" id="exampleInputName3" placeholder="State">
                <input type="text" class="form-control" id="exampleInputName3" placeholder="Zip">
              </div>
            </div>
          </div>
          <button type="button" class="btn btn-primary mb-3">Хадгалах</button>
        </form>

        <hr>
        <h5>Хэсэг III</h5>
        <form class="p-3">
          <div class="column gap-2">
            <div class="d-flex row gap-3 align-items-center mb-3">
              <h6 class="col-12 col-lg-2">Ногоо</h6>
              <h6 class="col-12 col-lg-3">Сүүлийн 12 сард та [Нэр Төрөл] ургац хураан авсан  уу?</h6>
              <h6 class="col-12 col-lg-2">Өрхийн хэрэгцээнд хэрэглэсэн (D01)</h6>
              <h6 class="col-12 col-lg-2">Малын тэжээлд зориулсан(D02)</h6>
              <h6 class="col-12 col-lg-2">Худалдсан(D03)</h6>
            </div>

            <div class="d-flex row gap-3 from-check mb-3">
              <h6 class="col-12 col-lg-2 ">Төмс</h6>
              <div class="d-flex col-12 col-lg-3 gap-3">
                <div>
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="exampleInputActivity5">
                  <label class="form-check-label" for="exampleInputActivity5">Тийм</label>
                </div>
                <div>
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="exampleInputActivity6">
                  <label class="form-check-label" for="exampleInputActivity6">Үгүй</label>
                </div>
              </div>

              <div class="col-12 col-lg-2"><input type="text" class="from-control" placeholder="D01"/></div>
              <div class="col-12 col-lg-2"><input type="text" class="from-control" placeholder="D02"/></div>
              <div class="col-12 col-lg-2"><input type="text" class="from-control" placeholder="D03"/></div>
            </div>

            <div class="d-flex row gap-3 from-check mb-3">
              <h6 class="col-12 col-lg-2 ">Байцай</h6>
              <div class="d-flex col-12 col-lg-3 gap-3">
                <div>
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="exampleInputActivity7">
                  <label class="form-check-label" for="exampleInputActivity7">Тийм</label>
                </div>
                <div>
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="exampleInputActivity8">
                  <label class="form-check-label" for="exampleInputActivity8">Үгүй</label>
                </div>
              </div>

              <div class="col-12 col-lg-2"><input type="text" class="from-control" placeholder="D01"/></div>
              <div class="col-12 col-lg-2"><input type="text" class="from-control" placeholder="D02"/></div>
              <div class="col-12 col-lg-2"><input type="text" class="from-control" placeholder="D03"/></div>
            </div>

            <div class="d-flex row gap-3 from-check mb-3">
              <h6 class="col-12 col-lg-2 ">Лууван</h6>
              <div class="d-flex col-12 col-lg-3 gap-3">
                <div>
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="exampleInputActivity9">
                  <label class="form-check-label" for="exampleInputActivity9">Тийм</label>
                </div>
                <div>
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="exampleInputActivity10">
                  <label class="form-check-label" for="exampleInputActivity10">Үгүй</label>
                </div>
              </div>

              <div class="col-12 col-lg-2"><input type="text" class="from-control" placeholder="D01"/></div>
              <div class="col-12 col-lg-2"><input type="text" class="from-control" placeholder="D02"/></div>
              <div class="col-12 col-lg-2"><input type="text" class="from-control" placeholder="D03"/></div>
            </div>

            <button type="button" class="btn btn-success">Хадгалах</button>
          </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
